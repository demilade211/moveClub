<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie club</title>
</head>
<body>
    <section>
        <div class="img-box">
            <img src="pic/tv-3774381_640.jpg" alt="" srcset="">
            
            <div class="text-box">
                <div class="welc-text">
                    <h1>Welcome to our club</h1>
                </div>
                <div class="welc-para">
                    <p>Please make sure you sign up by the the right handside and join our club to view members of our club scroll down</p>
                </div>
            </div>
        </div>
        <div class="form-box">
            <form action="" class="form">
                <div class="inside-form ">
                    <div class="form-header">
                        <h3>Join Us</h3>
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="label">
                        <label for="first-name">First name</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="first-name">
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="label">
                        <label for="surname">Surname</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="surname">
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="label">
                        <label for="age">Age</label>
                    </div>
                    <div class="input">
                        <input type="number" class="number" name="" id="age">
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="label">
                        <label for="curr-level">Current level</label>
                    </div>
                    <div class="input">
                        <input type="number" class="number" name="" id="curr-level">
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="label">
                        <label for="fav-club">Favourite club</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="fav-club">
                    </div>
                </div>
                <div class="inside-form ">
                    <div class="input">
                        <input type="submit" value="Submit" name="" id="sub-btn">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="sec2">
        <div class="table-con">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Current Level</th>
                        <th>Favourite club</th>
                        <th>Delete</th>
                      </tr>
                </thead>
                <tbody class="tbody">
                    
                </tbody>
            </table>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/91e7794d0d.js" crossorigin="anonymous"></script>
</body>
</html>
